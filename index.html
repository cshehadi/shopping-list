<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href='//fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
    <script src="//use.fontawesome.com/7e2621bce5.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Shopping List</h1>
    </div>
    <div class="container">
        <div class="list">
            <form>
                <input type="text" name="add-item" placeholder="Add Item">
            </form>
            <h3>To Do</h3>
            <ul class="to-do">
                <li>
                    <input type="checkbox" name="item"><label for="item">Milk</label>
                    <div class="toolbar">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <input type="checkbox" name="item"><label for="item">Bananas</label>
                    <div class="toolbar">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <input type="checkbox" name="item"><label for="item">Siggi's Organic Raspberry Yoghurt drink</label>
                    <div class="toolbar">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <input type="checkbox" name="item"><label for="item">Eggs</label>
                    <div class="toolbar">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </div>
                </li>
            </ul>
            <h3>Done</h3>
            <ul class="completed">
                <li><input type="checkbox" name="item" checked><label for="item">Cheetos</label></li>
                <li><input type="checkbox" name="item" checked><label for="item">Twinkies</label></li>
            </ul>
        </div>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
